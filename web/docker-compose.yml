version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: daabi_postgres
    restart: always
    environment:
      POSTGRES_USER: daabi_user
      POSTGRES_PASSWORD: daabi_password
      POSTGRES_DB: daabi_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daabi_user -d daabi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
